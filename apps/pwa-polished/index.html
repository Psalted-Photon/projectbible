<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a1a">
  <title>ProjectBible</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    /* Increase base font size for mobile devices */
    @media (max-width: 768px) {
      html {
        font-size: 18px;
      }
    }
    
    #app {
      width: 100%;
      height: 100%;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ProjectBible...</div>
  <div id="app"></div>
  <script>
    // Global error handler
    window.addEventListener('error', function(e) {
      document.getElementById('loading').innerHTML = 
        '<h2 style="color: #f44336;">ERROR</h2>' +
        '<p style="margin-top: 20px; font-size: 16px;">' + e.message + '</p>' +
        '<p style="margin-top: 10px; font-size: 14px; color: #888;">' + e.filename + ':' + e.lineno + '</p>';
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      document.getElementById('loading').innerHTML = 
        '<h2 style="color: #f44336;">PROMISE ERROR</h2>' +
        '<p style="margin-top: 20px; font-size: 16px;">' + e.reason + '</p>';
    });
    
    // Hide loading message - check repeatedly until app mounts
    var checkInterval = setInterval(function() {
      var app = document.getElementById('app');
      var loading = document.getElementById('loading');
      if (app && app.children.length > 0) {
        if (loading) loading.style.display = 'none';
        clearInterval(checkInterval);
      }
    }, 100);
    
    // Fallback: hide after 5 seconds regardless
    setTimeout(function() {
      clearInterval(checkInterval);
      var loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    }, 5000);
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
