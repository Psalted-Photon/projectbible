<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Debug</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
    pre { background: #2a2a2a; padding: 10px; border-radius: 4px; overflow-x: auto; }
    button { padding: 10px 20px; margin: 10px 5px 10px 0; background: #3a3a3a; color: #e0e0e0; border: 1px solid #555; border-radius: 4px; cursor: pointer; }
    button:hover { background: #4a4a4a; }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
  </style>
</head>
<body>
  <h1>IndexedDB Debug Tool</h1>
  <button onclick="checkDatabase()">Check Database</button>
  <button onclick="listPacks()">List Packs</button>
  <button onclick="listTranslations()">List Translations</button>
  <button onclick="countVerses()">Count Verses</button>
  
  <div id="output"></div>

  <script type="module">
    window.output = document.getElementById('output');
    
    function log(msg, isError = false) {
      const div = document.createElement('div');
      div.className = isError ? 'error' : 'success';
      div.textContent = msg;
      output.appendChild(div);
    }
    
    function logObj(obj) {
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(obj, null, 2);
      output.appendChild(pre);
    }
    
    window.checkDatabase = async function() {
      output.innerHTML = '<h2>Checking Database...</h2>';
      
      try {
        const dbs = await indexedDB.databases();
        log(`Found ${dbs.length} databases:`);
        dbs.forEach(db => {
          log(`  - ${db.name} (version ${db.version})`);
        });
        
        // Try to open projectbible
        const request = indexedDB.open('projectbible');
        
        request.onsuccess = (e) => {
          const db = e.target.result;
          log(`\nSuccessfully opened 'projectbible' database (version ${db.version})`);
          log(`Object stores: ${Array.from(db.objectStoreNames).join(', ')}`);
          db.close();
        };
        
        request.onerror = () => {
          log('Failed to open projectbible database', true);
        };
        
      } catch (err) {
        log('Error: ' + err.message, true);
      }
    };
    
    window.listPacks = async function() {
      output.innerHTML = '<h2>Listing Packs...</h2>';
      
      try {
        const request = indexedDB.open('projectbible');
        
        request.onsuccess = (e) => {
          const db = e.target.result;
          const tx = db.transaction('packs', 'readonly');
          const store = tx.objectStore('packs');
          const getAllRequest = store.getAll();
          
          getAllRequest.onsuccess = () => {
            const packs = getAllRequest.result;
            log(`Found ${packs.length} packs:`);
            logObj(packs);
            db.close();
          };
          
          getAllRequest.onerror = () => {
            log('Error reading packs', true);
            db.close();
          };
        };
        
        request.onerror = () => {
          log('Failed to open database', true);
        };
        
      } catch (err) {
        log('Error: ' + err.message, true);
      }
    };
    
    window.listTranslations = async function() {
      output.innerHTML = '<h2>Listing Translations...</h2>';
      
      try {
        const request = indexedDB.open('projectbible');
        
        request.onsuccess = (e) => {
          const db = e.target.result;
          const tx = db.transaction('packs', 'readonly');
          const store = tx.objectStore('packs');
          const getAllRequest = store.getAll();
          
          getAllRequest.onsuccess = () => {
            const packs = getAllRequest.result;
            const textPacks = packs.filter(p => p.type === 'text' || p.type === 'original-language');
            
            log(`Found ${textPacks.length} text packs:`);
            textPacks.forEach(p => {
              log(`  ID: ${p.id}, TranslationID: ${p.translationId}, Name: ${p.translationName}`);
            });
            
            db.close();
          };
          
          getAllRequest.onerror = () => {
            log('Error reading packs', true);
            db.close();
          };
        };
        
        request.onerror = () => {
          log('Failed to open database', true);
        };
        
      } catch (err) {
        log('Error: ' + err.message, true);
      }
    };
    
    window.countVerses = async function() {
      output.innerHTML = '<h2>Counting Verses...</h2>';
      
      try {
        const request = indexedDB.open('projectbible');
        
        request.onsuccess = (e) => {
          const db = e.target.result;
          const tx = db.transaction('verses', 'readonly');
          const store = tx.objectStore('verses');
          const countRequest = store.count();
          
          countRequest.onsuccess = () => {
            log(`Total verses in database: ${countRequest.result.toLocaleString()}`);
            
            // Get sample verses
            const getAllRequest = store.getAll(null, 5);
            getAllRequest.onsuccess = () => {
              log('\nSample verses:');
              logObj(getAllRequest.result);
            };
            
            db.close();
          };
          
          countRequest.onerror = () => {
            log('Error counting verses', true);
            db.close();
          };
        };
        
        request.onerror = () => {
          log('Failed to open database', true);
        };
        
      } catch (err) {
        log('Error: ' + err.message, true);
      }
    };
  </script>
</body>
</html>
